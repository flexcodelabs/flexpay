version: '3.4'
services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: npm run start:dev api

    env_file:
      - ./.env
    volumes:
      - .:/home/app
      - /home/app/node_modules
    ports:
      - '2000:1000'

    restart: always

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: npm run start:dev auth

    env_file:
      - ./.env
    volumes:
      - .:/home/app
      - /home/app/node_modules

    restart: always

  rabbitmq:
    image: rabbitmq
    restart: always

volumes:
  postdb-data:
    driver: local

networks:
  default:
    external:
      name: local-docker-network
